<ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>SET YOUR <br> PROFILE PICTURE</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/sprofile"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  
  
      <ion-content padding>
          <div class="camera"></div>
      
          <input type="file" *ngIf= "!imageURL" (change)="fileChanged($event)" />
      
          <ion-card *ngIf="imageURL">
            <img   src="https://ucarecdn.com/{{ imageURL }}/" />
            <ion-card-content>
              <ion-textarea placeholder="Enter your Name" [(ngModel)]="desc"></ion-textarea>
              <ion-button shape="round" color="primary" (click)= "setpicture()">SET</ion-button>
            </ion-card-content>
          </ion-card>
    
      
  </ion-content>
