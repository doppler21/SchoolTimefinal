<ion-header>
  <ion-toolbar color = "secondary">
      <ion-title >SCHOOLTIME</ion-title>

   
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-list>
        <ion-item *ngFor="let school of schools">
        
            <ion-img [src]="school.imageUrl"></ion-img>
          

        </ion-item>
      </ion-list>

      <ion-item> 
        <ion-label position="floating">USERNAME</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label position="floating">PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>


   <ion-button position="start" fill="solid" expand="block" color="danger" (click)="login()">LOGIN</ion-button>

   <br> <br>
      

    <ion-button position="start" fill="solid" expand="block" color="tertiary" (click)="gotonextpage()">REGISTER</ion-button>
    
    
</ion-content>
